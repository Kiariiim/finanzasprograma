<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financiera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 25px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #665f009c;
      font-weight: normal;
    }

    button {
      padding: 12px 22px;
      margin: 8px 8px 8px 0;
      font-size: 15px;
      border: none;
      background-color: #665f009c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #504900cc;
    }

    .form-section {
      display: none;
      text-align: left;
      margin-top: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }

    input {
      padding: 8px;
      width: 100%;
      margin-top: 6px;
      border: 1px solid #ccc;
      /* sin border-radius */
      box-sizing: border-box;
      font-size: 14px;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora Financiera</h1>

    <div id="menu">
      <button onclick="mostrarPE()">Punto de Equilibrio</button>
      <button disabled>Administración de Inventarios</button>
    </div>

    <div id="peForm" class="form-section">
      <label for="precioVenta">Precio de venta:</label>
      <input type="number" id="precioVenta" placeholder="Ej: 100">

      <label for="costoVariable">Costo variable:</label>
      <input type="number" id="costoVariable" placeholder="Ej: 60">

      <label for="costoFijo">Costo fijo:</label>
      <input type="number" id="costoFijo" placeholder="Ej: 5000">

      <label for="interes">Intereses:</label>
      <input type="number" id="interes" placeholder="Ej: 200">

      <label for="dividendos">Dividendos preferentes:</label>
      <input type="number" id="dividendos" placeholder="Ej: 100">

      <label for="impuesto">Impuesto (ej: 0.3 para 30%):</label>
      <input type="number" step="0.01" id="impuesto" placeholder="Ej: 0.3">

      <button onclick="calcular()">Calcular</button>
      <button onclick="volverCalcular()">Volver a Calcular</button>
      <button onclick="regresarMenu()">Regresar</button>

      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function mostrarPE() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('peForm').style.display = 'block';
      limpiarResultado();
    }

    function calcular() {
      const precio = parseFloat(document.getElementById('precioVenta').value);
      const costoVar = parseFloat(document.getElementById('costoVariable').value);
      const costoFijo = parseFloat(document.getElementById('costoFijo').value);
      const interes = parseFloat(document.getElementById('interes').value);
      const dividendos = parseFloat(document.getElementById('dividendos').value);
      const impuesto = parseFloat(document.getElementById('impuesto').value);

      if (
        isNaN(precio) || isNaN(costoVar) || isNaN(costoFijo) ||
        isNaN(interes) || isNaN(dividendos) || isNaN(impuesto)
      ) {
        document.getElementById('resultado').innerText = 'Por favor, completa todos los campos.';
        return;
      }

      const margen = precio - costoVar;
      const peo = costoFijo / margen;
      const pef = (interes + dividendos) * (1 / (1 - impuesto));
      const pet = (costoFijo + pef) / margen;

      document.getElementById('resultado').innerHTML = `
        <p> Margen de Contribución: <strong>${margen.toFixed(2)}</strong></p>
        <p> Punto de Equilibrio Operativo (PEO): <strong>${peo.toFixed(2)}</strong></p>
        <p> Punto de Equilibrio Financiero (PEF): <strong>${pef.toFixed(2)}</strong></p>
        <p> Punto de Equilibrio Total (PET): <strong>${pet.toFixed(2)}</strong></p>
      `;
    }

    function limpiarResultado() {
      document.getElementById('resultado').innerText = '';
    }

    function volverCalcular() {
      limpiarResultado();
    }

    function regresarMenu() {
      document.getElementById('peForm').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
      limpiarResultado();
    }
  </script>
</body>
</html>
